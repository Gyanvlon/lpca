<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<button id="back" class="btn btn-primary" >Back</button>
<body>
    <h3 style="text-align: center;">League Table</h3>
    <table id="table1" class="table">
        <thead>
          <tr>
            <th>Position</th>
            <th>Team Name</th>
            <th>PLD</th>
            <th>W</th>
            <th>L</th>
            <th>D</th>
            <th>PTS</th>
          </tr>
        </thead>
        <tbody id="leagueTable" >
        </tbody>
        </table>
       <div style="padding-left: 30px;" >
        <p>For the above view: </p>
        <p><b>PLD</b> = How many games they have played.</p>
        <p><b>W</b> = How many games this team won.</p>
        <p><b>L</b> = How many games this team lost.</p>
        <p><b>D</b> = How many games this team draws.</p>
        <p><b>PTS</b> = How many points the team has accumulated for all their games.</p>
      </div>
   <script src="js/table.js"></script>
</body>
</html>
